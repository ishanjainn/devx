apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logs-agent
  namespace: default
spec:
  destination:
    name: ''
    namespace: grafana
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 0.10.0
    chart: grafana-agent
    helm:
      values: |
        fullnameOverride: logs-agent
        agent:
          mode: 'static'
          configmap:
            content: |-
              metrics:
                wal_directory: /tmp/grafana-agent-wal
                global:
                  scrape_interval: 60s
                  external_labels:
                    cluster: cloud
                configs:
                - name: integrations
                  remote_write:
                  - url: https://prometheus-prod-26-prod-ap-south-0.grafana.net/api/prom/push
                    basic_auth:
                      username: 946653
                      password: eyJrIjoiNjZhYTQxMGQzYjQzMTNkODg5MjBiNTBiY2FkM2NmOTU4YWQ0ODMyNiIsIm4iOiJzdGFjay02MjI4OTctZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY1Mjk5Mn0=
              integrations:
                prometheus_remote_write:
                - url: https://prometheus-prod-26-prod-ap-south-0.grafana.net/api/prom/push
                  basic_auth:
                    username: 946653
                    password: eyJrIjoiNjZhYTQxMGQzYjQzMTNkODg5MjBiNTBiY2FkM2NmOTU4YWQ0ODMyNiIsIm4iOiJzdGFjay02MjI4OTctZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY1Mjk5Mn0=
                
              logs:
                configs:
                - name: integrations
                  clients:
                  - url: https://logs-prod-014.grafana.net/loki/api/v1/push
                    basic_auth:
                      username: 472295
                      password: eyJrIjoiNjZhYTQxMGQzYjQzMTNkODg5MjBiNTBiY2FkM2NmOTU4YWQ0ODMyNiIsIm4iOiJzdGFjay02MjI4OTctZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY1Mjk5Mn0=
                    external_labels:
                      cluster: cloud
                  positions:
                    filename: /tmp/positions.yaml
                  target_config:
                    sync_period: 10s
                  scrape_configs:
                  - job_name: integrations/kubernetes/pod-logs
                    kubernetes_sd_configs:
                      - role: pod
                    pipeline_stages:
                      - docker: {}
                    relabel_configs:
                      - source_labels:
                          - __meta_kubernetes_pod_node_name
                        target_label: __host__
                      - action: replace
                        replacement: $1
                        separator: /
                        source_labels:
                          - __meta_kubernetes_namespace
                          - __meta_kubernetes_pod_name
                        target_label: job
                      - action: replace
                        source_labels:
                          - __meta_kubernetes_namespace
                        target_label: namespace
                      - action: replace
                        source_labels:
                          - __meta_kubernetes_pod_name
                        target_label: pod
                      - action: replace
                        source_labels:
                          - __meta_kubernetes_pod_container_name
                        target_label: container
                      - replacement: /var/log/pods/*$1/*.log
                        separator: /
                        source_labels:
                          - __meta_kubernetes_pod_uid
                          - __meta_kubernetes_pod_container_name
                        target_label: __path__
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true