          password: eyJrIjoiNGY3NDFjN2YxMTkxMjRkOGJjODM2MDg3OTYyMGJlMGE3NGMxMjBlYyIsIm4iOiJzdGFjay02MjI4MTEtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY1Mjk5Mn0=
         
    logs:
      configs:
      - name: integrations
        clients:
        - url: https://logs-prod-014.grafana.net/loki/api/v1/push
          basic_auth:
            username: 472210
            password: eyJrIjoiNGY3NDFjN2YxMTkxMjRkOGJjODM2MDg3OTYyMGJlMGE3NGMxMjBlYyIsIm4iOiJzdGFjay02MjI4MTEtZWFzeXN0YXJ0LXByb20tcHVibGlzaGVyIiwiaWQiOjY1Mjk5Mn0=
          external_labels:
            cluster: cloud
        positions:
          filename: /tmp/positions.yaml
        target_config:
          sync_period: 10s
        scrape_configs:
        - job_name: integrations/kubernetes/pod-logs
          kubernetes_sd_configs:
            - role: pod
          pipeline_stages:
            - docker: {}
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_pod_node_name
              target_label: __host__
            - action: replace
              replacement: $1
              separator: /
              source_labels:
                - __meta_kubernetes_namespace
                - __meta_kubernetes_pod_name
              target_label: job
            - action: replace
              source_labels:
                - __meta_kubernetes_namespace
              target_label: namespace
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_name
              target_label: pod
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_container_name
              target_label: container
            - replacement: /var/log/pods/*$1/*.log
              separator: /
              source_labels:
                - __meta_kubernetes_pod_uid
                - __meta_kubernetes_pod_container_name
              target_label: __path__