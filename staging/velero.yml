apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://vmware-tanzu.github.io/helm-charts'
    targetRevision: 4.0.2
    chart: velero
    helm: 
      values: |
        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.7.0
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /target
                name: plugins
        credentials:
          secretContents:
          cloud: |
            [default]
            aws_access_key_id=AKIATQUZJ257GV3C2SUF
            aws_secret_access_key=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
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
---
apiVersion: velero.io/v1
kind: VolumeSnapshotLocation
metadata:
  name: aws-default
  namespace: default
spec:
  provider: aws
  config:
    region: us-east-1
    profile: "default"
---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  namespace: default
spec:
  provider: aws
  objectStorage:
    bucket: velerointegration
  config:
    region: us-east-1
    profile: "default"