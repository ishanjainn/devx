apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://vmware-tanzu.github.io/helm-charts'
    targetRevision: 4.0.2
    chart: velero
    helm: 
      values: |
        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.7.0
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /target
                name: plugins
        configuration:
          backupStorageLocation:
            name: "aws"
            provider: "velero.io/aws"
            bucket: velerointegration
            default: true
            config:
              region: us-east-1
          volumeSnapshotLocation:
            name: aws
            provider: aws
            config:
              region: us-east-1
          schedules: 
            my-backup:
              disabled: false
              schedule: "0 0 * * *" 
              template:
                ttl: "240h"
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true